    <script>
		
		function displayMoodContent() {
 				   	//Get and Parse JSON file
 				   	var xmlhttp = new XMLHttpRequest();
					var url = "programme.json";

					xmlhttp.onreadystatechange = function() {
    				if (this.readyState == 4 && this.status == 200) {
        				var myArr = JSON.parse(this.response);
        				myFunction(myArr);
    					}
					};
					
					xmlhttp.open("GET", url, true);
					xmlhttp.send();
 				   
				}
		function myFunction(arr) {
    		//Get values from slides
    		var usermood = [];
    		var slider1 = document.getElementById("myMood1").value;
    		var slider2 = document.getElementById("myMood2").value;
    		var slider3 = document.getElementById("myMood3").value;
    		var slider4 = document.getElementById("myMood4").value;
			
			//Assign mood to array
    		var j=0;
    		if((slider1>5)&&(slider1!=5)){
    			usermood[j]="Calm";
    			j++;
    			//window.alert("Calm");
    		}else if((slider1<5)&&(slider1!=5)){
    			usermood[j]="Agitated";
    			j++;
    			//window.alert("Agitated");
    		}
    		
    		if((slider2>5)&&(slider2!=5)){
    			usermood[j]="Sad";
    			j++;
    			//window.alert("Sad");
    		}else if((slider2<5)&&(slider2!=5)){
    			usermood[j]="Happy";
    			j++;
    			//window.alert("Happy");
    		}
    		
    		if((slider3>5)&&(slider3!=5)){
    			usermood[j]="Wide Awake";
    			j++;
    		}else if((slider3<5)&&(slider3!=5)){
    			usermood[j]="Tired";
    			j++;
    		}
    		
    		if((slider4>5)&&(slider4!=5)){
    			usermood[j]="Fearless";
    			j++;
    			//window.alert("Fearless");
    		}else if((slider4<5)&&(slider4!=5)){
    			usermood[j]="Scared";
    			j++;
    			//window.alert("Scared");
    		}
    		
    		//complete array to 5 elements
    		for(j = usermood.length; j < 5; j++){
    			//window.alert(usermood[j]);
    			usermood[j]=usermood[0];
    		}
    		
    		//for(j = 0; j < usermood.length; j++){
    		//	window.alert(usermood[j]);
    		//}
    		
    		var out = "";
    		var i;
    		var k;
    	//If user has selected a mood
    	if(j>0){
    		//Go through array of moods
    		for(k = 0; k < usermood.length; k++) {
    		for(i = 0; i < arr.length; i++) {
    				//If mood matches of jason file then display content
        			if (arr[i].mood == usermood[k]){
        			document.getElementById("content"+k).innerHTML = arr[i].name;
        			document.getElementById("imgc"+k).setAttribute("alt", arr[i].mood); 
        			document.getElementById("imgc"+k).setAttribute("src", arr[i].img); 
        			}
    			}
    		  }
			}
		}
